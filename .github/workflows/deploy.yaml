name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    env:
        PUBLIC_NEXT_JS_URL: https://cryptocurrencies-red.vercel.app/
        PUBLIC_PORFOLIO_URL: https://fabulous-travesseiro-23dfcf.netlify.app/
        PUBLIC_GITHUB_URL: https://github.com/luismateo34
        PUBLIC_LINKEDIN: https//www.linkedin.com/in/luis-mateo-pi√±eiro-34arg/
        PUBLIC_EMAIL: Luismateo_34@hotmail.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
